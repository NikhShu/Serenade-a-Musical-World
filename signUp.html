<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7d0196efa8.js"
      crossorigin="anonymous"
    ></script>
    <title>Login to Serenade</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>

  <body>
    <div class="brand">
        <a href="./index.html"><img src="./pic/julylogo.jpg" width="150" alt="Serenade" /><p>Serenade</p></a>
      </div>
    <div class="container">
      <img src="./pic/julylogo.jpg" alt="" />
      <h1>Welcome to Serenade</h1>
      <div class="box">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" name="name" id="name" placeholder="User Name" />
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email ID" />
      </div>
      <div class="box">
        <i class="fa-solid fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <button class="btn">Sign Up</button>
    </div>
  </body>
</html>
